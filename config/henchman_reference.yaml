# Henchman Reference Table
# Maps each encounter to its solving gadget, linked good deed, and rescue text
# Edit this file to keep all encounter data consistent

# ============================================================================
# HENCHMAN ENCOUNTERS (Mini Bosses)
# ============================================================================

henchmen:
  # --- SMOKE BOMB ENCOUNTERS ---
  - id: street_tailing
    name: Street Tailing
    gadget: smoke_bomb
    good_deed: stop_pickpocket
    good_deed_npc: Yuki
    good_deed_title: Tourist
    rescue_text: "A familiar face appears in the crowd - it's Yuki! She 'accidentally' trips the henchman, sending them sprawling into a fruit cart. 'Go! I'll handle this!' she shouts."
    theme: "Crowded urban environment, stealth"

  - id: alley_ambush
    name: Alley Ambush
    gadget: smoke_bomb
    good_deed: falling_scaffolding
    good_deed_npc: Marco
    good_deed_title: Construction Worker
    rescue_text: "A muscular figure drops from above - Marco! He tackles your attacker to the ground. 'Nobody ambushes my friend!' he growls, pinning them down."
    theme: "Dark alleys, sudden danger"

  # --- X-RAY GLASSES ENCOUNTERS ---
  - id: booby_trap
    name: Booby Trap
    gadget: xray_glasses
    good_deed: lost_wallet
    good_deed_npc: James
    good_deed_title: Retired Officer
    rescue_text: "A hand grabs your shoulder before you touch the door. It's James! 'Hold it, detective. See that wire? Amateur hour.' He deftly disarms the trap with practiced hands."
    theme: "Hidden dangers, investigation skills"

  - id: suspicious_package
    name: Suspicious Package
    gadget: xray_glasses
    good_deed: injured_animal
    good_deed_npc: Sofia
    good_deed_title: Veterinarian
    rescue_text: "Sofia rushes over, medical bag in hand. 'Don't touch that! I've seen this before - it's a fake.' She examines it carefully. 'Just a clock and confetti. They're trying to slow you down.'"
    theme: "Caution, careful examination"

  # --- SHOE PHONE ENCOUNTERS ---
  - id: surrounded_by_goons
    name: Surrounded by Goons
    gadget: shoe_phone
    good_deed: child_traffic
    good_deed_npc: Chen
    good_deed_title: Grateful Father
    rescue_text: "A car screeches around the corner - Chen at the wheel! He plows through trash cans, scattering the goons. 'Get in!' he yells, throwing open the passenger door."
    theme: "Calling for help, rescue"

  - id: police_interrogation
    name: Police Interrogation
    gadget: shoe_phone
    good_deed: lost_traveler
    good_deed_npc: Ahmed
    good_deed_title: Business Traveler
    rescue_text: "The door bursts open. Ahmed strides in with two lawyers and a city official. 'This detective is under my protection. Release them immediately, or my legal team will make your careers very... interesting.'"
    theme: "Communication, bureaucracy"

